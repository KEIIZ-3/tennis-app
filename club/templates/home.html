{% extends "base.html" %}
{% block title %}ホーム{% endblock %}
{% block content %}
  <h1>ホーム</h1>
  <p>ログイン成功です。</p>

  <div class="grid two">
    <a class="card" href="{% url 'club:reservation_create' %}">
      <b>予約する</b><br>
      <span class="muted">コート・日付・時間を入力</span>
    </a>
    <a class="card" href="{% url 'club:reservation_list' %}">
      <b>予約一覧</b><br>
      <span class="muted">未来/過去・キャンセル</span>
    </a>
  </div>

  {% if user.role == "coach" %}
    <div style="margin-top:12px;">
      <a class="card" href="{% url 'club:coach_availability_list' %}">
        <b>（コーチ）空き時間管理</b><br>
        <span class="muted">自分の空き時間を登録・削除</span>
      </a>
    </div>
  {% endif %}
{% endblock %}
