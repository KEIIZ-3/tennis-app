<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
</head>
<body style="font-family: sans-serif; max-width: 420px; margin: 24px auto;">
  <h1>ログイン</h1>

  {% if error %}
    <div style="background:#fee; padding:10px; border-radius:6px; margin-bottom:10px;">
      {{ error }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:10px;">
      <label>ユーザー名</label><br>
      <input name="username" style="width:100%; padding:8px;" required>
    </div>
    <div style="margin-bottom:10px;">
      <label>パスワード</label><br>
      <input type="password" name="password" style="width:100%; padding:8px;" required>
    </div>
    <button style="padding:10px 14px;">ログイン</button>
  </form>
</body>
</html>
