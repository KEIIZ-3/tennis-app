<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tennis Club{% endblock %}</title>

  <style>
    :root{
      --page-max-width: 820px;
    }

    /* ✅ これで「端が重なる」系がほぼ消える */
    *, *::before, *::after{
      box-sizing: border-box;
    }

    body{
      font-family:sans-serif;
      margin:0;
      background:#fafafa;
    }

    .wrap{
      max-width: var(--page-max-width);
      margin:0 auto;
      padding:16px;
    }

    .topbar{
      background:#fff;
      border-bottom:1px solid #eee;
      position:sticky;
      top:0;
      z-index:10;
    }

    .topbar .wrap{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    a{
      color:#111;
      text-decoration:none;
    }

    .nav a{
      margin-left:12px;
      white-space:nowrap;
    }

    .card{
      display:block;
      background:#fff;
      border:1px solid #eee;
      border-radius:12px;
      padding:14px;
      box-sizing:border-box;
    }

    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
    }

    .btn-danger{
      background:#ffe6e6;
    }

    .btn-primary{
      background:#e8f0ff;
    }

    .msg{
      background:#fff;
      border:1px solid #eee;
      padding:10px 12px;
      border-radius:10px;
      margin:10px 0;
    }

    .muted{
      color:#666;
    }

    .grid{
      display:grid;
      gap:12px;
    }

    @media(min-width:720px){
      .grid.two{
        grid-template-columns:1fr 1fr;
      }
    }

    .field label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
    }

    .field input,
    .field select{
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fff;
      box-sizing: border-box; /* ✅ 念押し */
      min-width: 0;
    }

    .tabs{
      display:flex;
      gap:8px;
      margin:12px 0;
    }

    .tab{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #ddd;
      background:#fff;
    }

    .tab.active{
      border-color:#111;
      font-weight:bold;
    }

    .pill{
      font-size:12px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #ddd;
      background:#fff;
      margin-left:6px;
    }

    .nav{
      display:flex;
      flex-wrap:wrap;
      justify-content:flex-end;
      gap:10px;
    }
    .nav a{ margin-left:0; }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="wrap">
      <div>
        <a href="{% url 'club:home' %}">
          <b>Tennis Club</b>
        </a>
      </div>

      <div class="nav">
        {% if user.is_authenticated %}
          <a href="{% url 'club:reservation_create' %}">予約する</a>
          <a href="{% url 'club:reservation_list' %}">予約一覧</a>
          <a href="{% url 'club:calendar' %}">カレンダー</a>

          {% if user.role == "coach" %}
            <a href="{% url 'club:coach_availability_list' %}">空き時間管理</a>
          {% endif %}

          <a href="{% url 'club:logout' %}">ログアウト</a>
        {% else %}
          <a href="{% url 'club:login' %}">ログイン</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="wrap">

    {% if messages %}
      {% for message in messages %}
        <div class="msg">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

  </div>

</body>
</html>
